<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer async></script>
</head>
<body>
  <div class="pocetak">
    <button id="pocetakBtn">Počni</button>
  </div>

  <div id="prikaz">

    </div>
    <div id="podloga"></div>
    <button id="sledecePitanje">Sledeće</button>
  </div>
  <div class="brojPoena hide">
    <div id="ukupnoPoena">Poeni</div>
    <button id="ponovoIgraj">Igraj ponovo</button>
  </div>
</body>
</html>
